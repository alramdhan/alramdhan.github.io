<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/sweetalert2/css/sweetalert2.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12" style="background-image: url('image/IMG-20230622-WA0023.jpg'); background-size: contain; min-height: 712px;"></div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/sweetalert2/js/sweetalert2.min.js"></script>
    <script>
        $(document).ready(function() {
            Swal.fire({
                position: 'top',
                icon: "info",
                title: "Hallo Cantik",
                html: "Ini Dica, Kesayangan Mpi, dan yang membaca ini sudah pasti kesayangan Dica, yaitu Mpi :) <br> <span style='color: red; font-size: 32;'>&hearts;</span>",
                confirmButtonText: "Please Click me"
            }).then((result) => {
                if(result.isConfirmed) {
                    giveClue();
                }
            });
        });

        function giveClue() {
            Swal.fire({
                position: 'top',
                title: "Clue Selanjutnya",
                text: "Sebuah karya animasi yang terpendam, mungkin tersimpan sebagai draft project di akun canva milikmu"
            }).then((result) => {
                if(result.isConfirmed) {
                    Swal.fire({
                        text: "Jika masih bingung bisa ditanyakan kepadaku, namun kuharap kamu menyadari sesuatu :)"
                    })
                }
            });
        }
    </script>
</body>
</html>
